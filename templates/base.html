<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Auth App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FAF8F3; /* Light cream background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(44, 44, 44, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
            border: 2px solid #E8DCC6; /* Beige border */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2C2C2C; /* Dark gray text */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2C2C2C; /* Dark gray text */
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E8DCC6; /* Beige border */
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #FAF8F3; /* Cream background */
            color: #2C2C2C;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #FF6B35; /* Orange focus border */
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #FF6B35; /* Vibrant orange */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
            background: #ff7d4d; /* Lighter orange on hover */
        }

        .btn:active {
            transform: translateY(0);
            background: #e55a2b; /* Darker orange on click */
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #2C2C2C; /* Dark gray */
        }

        .link a {
            color: #FF6B35; /* Orange links */
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
            color: #e55a2b; /* Darker orange on hover */
        }

        .dashboard-container {
            max-width: 800px;
            text-align: center;
        }

        .welcome-box {
            background: #FF6B35; /* Vibrant orange */
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .welcome-box h1 {
            color: white;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #E8DCC6; /* Beige background */
            color: #2C2C2C; /* Dark gray text */
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #FF6B35; /* Orange border */
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
            background: #FF6B35; /* Orange on hover */
            color: white;
        }

        /* Responsive Design - Mobile First Approach */
        
        /* Large screens (desktops, 1200px and up) */
        @media (min-width: 1200px) {
            .container {
                max-width: 450px;
            }
            
            .dashboard-container {
                max-width: 1000px;
            }
        }

        /* Medium screens (tablets, 768px to 1199px) */
        @media (max-width: 1199px) and (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 35px;
            }
            
            .dashboard-container {
                max-width: 900px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        /* Small screens (mobile phones, up to 767px) */
        @media (max-width: 767px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                max-width: 100%;
                padding: 20px;
                border-radius: 15px;
                margin: 0;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
            }

            .btn {
                padding: 12px;
                font-size: 16px;
            }

            .welcome-box {
                padding: 20px;
                margin-bottom: 20px;
            }

            .welcome-box h1 {
                font-size: 1.4em;
            }

            .logout-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
                padding: 12px 20px;
                text-align: center;
            }

            .dashboard-container {
                max-width: 100%;
            }

            .link {
                font-size: 14px;
            }
        }

        /* Extra small screens (very small phones, up to 480px) */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            .welcome-box {
                padding: 15px;
            }

            .welcome-box h1 {
                font-size: 1.2em;
            }

            .welcome-box p {
                font-size: 14px;
            }

            .btn {
                padding: 10px;
                font-size: 15px;
            }

            .logout-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 12px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                border-width: 1px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container {% block container_class %}{% endblock %}">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
